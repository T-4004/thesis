<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Face Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Real-time Face Recognition</h1>
    <div class="video-container">
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
    </div>
   
    <!-- Add a button that appears after the video feed is done -->
    <div id="refresh-button-container" style="display: none;">
        <button onclick="refreshPage()">log in</button>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // JavaScript function to refresh the page
        function refreshPage() {
            location.reload();
        }
    </script>
</body>
</html>
